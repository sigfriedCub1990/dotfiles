# Settings
- defaults:
    link:
      create: true
      relink: true
      force: true

- create:
  - ~/.tmux/plugins/tpm

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [chsh -s $(which zsh), Make ZSH the default shell]

- git:
  '~/.tmux/plugins/tpm':
    url: 'https://github.com/tmux-plugins/tpm'
    description: 'Clone tmux plugin manager'
  '~/.emacs.d':
    url: 'https://github.com/hlissner/doom-emacs'
    description: 'Clone doom-emacs!'

# Symlinks
- link:
    ~/.zshrc: zsh/zshrc
    ~/.gitconfig: git/gitconfig
    ~/.vimrc: vim/vimrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.nvmrc: nvm/nvmrc
    ~/.alacritty.yml: alacritty/alacritty.yml
    ~/.yabairc:
      if: '[ `uname`= Darwin ]'
      path: yabairc
    ~/.spacebarrc:
      if: '[ `uname`= Darwin ]'
      path: spacebarrc
    ~/.skhdrc:
      if: '[ `uname`= Darwin ]'
      path: skhdrc

- clean: ['~']
