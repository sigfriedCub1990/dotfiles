# Reference: https://github.com/i3/i3/blob/next/etc/config

enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

start-at-login = true

[gaps]
inner.vertical =   5
inner.horizontal = 5
outer.top =        5
outer.left =       5
outer.bottom =     5
outer.right =      5

[mode.main.binding]
# cmd-enter = 'exec-and-forget open -n /usr/local/bin/ghostty'

# cmd-shift-j = 'move-through left'
# cmd-shift-k = 'move-through down'
# cmd-shift-l = 'move-through up'
# cmd-shift-semicolon = 'move-through right'

# alt-h = 'split horizontal'
# alt-v = 'split vertical'

# alt-f = 'fullscreen'

alt-s = 'layout v_accordion' # 'layout stacking' in i3
alt-w = 'layout h_accordion' # 'layout tabbed' in i3
alt-e = 'layout list horizontal vertical' # 'layout toggle split' in i3

alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

cmd-shift-n = 'move-workspace-to-monitor next --wrap-around'
cmd-shift-p = 'move-workspace-to-monitor prev --wrap-around'

cmd-shift-m = 'focus-monitor --wrap-around next'

# alt-shift-r = 'reload-config'
# cmd-shift-r = 'mode resize'

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

[mode.resize.binding]
h = 'resize smart -50'
l = 'resize smart +50'
j = 'resize smart +50'
k = 'resize smart -50'
enter = 'mode main'
esc = 'mode main'

[[on-window-detected]]
if.app-id = 'ru.keepcoder.Telegram'
run = ['move-node-to-workspace 0']

[[on-window-detected]]
if.app-id = 'org.alacritty'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.figma.Desktop'
run = ['move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = ['move-node-to-workspace 3']

[[on-window-detected]]
if.app-id = 'com.brave.Browser'
run = ['move-node-to-workspace 4']

# [[on-window-detected]]
# if.app-id = 'com.tinyspeck.slackmacgap'
# run = ['move-node-to-workspace 5']

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = ['move-node-to-workspace 7']

[[on-window-detected]]
if.app-id = 'com.apple.Preview'
run = ['move-node-to-workspace 8']

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'
