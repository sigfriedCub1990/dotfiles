# Change default prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space

# Reload tmux config with ease
unbind r
bind r source-file ~/.tmux.conf \; display "Reloading tmux.conf"

# Redefine split keys
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Display lazygit in the current folder as a poppup
bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# Make panes indexes start from 1 not 0
set -g base-index 1
set-window-option -g pane-base-index 1

# Command mode with Vi's shortcuts (https://unix.stackexchange.com/questions/412605/tmux-command-mode-use-vi-shortcuts)
set -g status-keys vi

# Set Vi's copy mode
list-keys -T copy-mode-vi

# Begin selection like if you where in Vim (Visual mode)
bind-key -T copy-mode-vi V send -X begin-selection
# Yank the selected text and cancel
# bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel --clipboard"
# Go to last window using Prefix+a
bind-key a last-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'jabirali/tmux-tilish'
set -g @plugin 'sunaku/tmux-navigate'
# set -g @plugin 'catppuccin/tmux'

# set -g @catppuccin_flavour "macchiato"
# set -g @catppuccin_window_tabs_enabled off

# tmux-tilish configurations
set -g @tilish-default 'main-vertical'
set -g @tilish-navigate 'on'

# tmux-navigate keybinds
set -g @navigate-left  '-n M-h'
set -g @navigate-down  '-n M-j'
set -g @navigate-up    '-n M-k'
set -g @navigate-right '-n M-l'
set -g @navigate-back  '-n M-\;'

# set -g window-style 'bg=#282a36'

set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",screen-256color:RGB"

##############
### DESIGN ###
##############

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=red

## Status bar design
# status line
set -g status-justify left
#set -g status-bg default
set -g status-style fg=blue
set -g status-interval 2

# messaging
set -g message-command-style fg=blue,bg=black

# window mode
setw -g mode-style bg=green,fg=black

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=white] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=white] #I #[fg=white]#[bg=cyan] #W "
setw -g window-status-current-style bg=black,fg=yellow,dim
setw -g window-status-style bg=green,fg=black,reverse

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set-window-option -g monitor-activity off
set -g bell-action none

# The modes
set-window-option -g clock-mode-colour red
set-window-option -g mode-style fg=red,bg=black,bold

# The panes
set -g pane-border-style bg=black,fg=black
set -g pane-active-border-style fg=blue,bg=black

# The statusbar
set -g status-position bottom
set -g status-style bg=black,fg=yellow,dim
set -g status-left ''
set -g status-right '#{?client_prefix,#[fg=black]#[bg=yellow]#[bold] - PREFIX - ,#[fg=brightblack]#H}'

set -g status-right-length 50
set -g status-left-length 20

# The window
set-window-option -g window-status-current-style fg=red,bg=black,bold
set-window-option -g window-status-current-format ' #I#[fg=brightwhite]:#[fg=brightwhite]#W '

set-window-option -g window-status-style fg=magenta,bg=black,none
set-window-option -g window-status-format ' #I#[fg=brightblack]:#[fg=brightblack]#W#[fg=black]#F '

set-window-option -g window-status-bell-style fg=white,bg=red,bold

# The messages 
set -g message-style fg=black,bg=yellow,bold

# Install TPM if needed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run -b '~/.tmux/plugins/tpm/tpm'
